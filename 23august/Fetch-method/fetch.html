<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
    <link rel="stylesheet" href="./fetch.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="display-4 mb-4">Fetch API EXAMPLE</h1>
    <div class="d-flex">
    <button class="btn btn-primary ms-4" id="getText" >Get Text</button>
    <button class="btn btn-success ms-4" id="getUsers">Get JSON</button>
    <button class="btn btn-warning  ms-4" id="getPosts">Get API DATA</button>
    </div>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div class="form-group">
            <input type="text" id="title" placeholder="Title" class="form-control">
        </div>
        <div class="form-group">
            <textarea id="body" placeholder="Body" class="form-control"></textarea>
        </div>
        <br>
        <input type="submit" value="Submit" class="btn btn-secondary">
        
    </form> 
</div>
    <script src="./fetch.js"></script>


</body>
</html>
